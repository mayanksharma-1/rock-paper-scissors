<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="round">Round: 1</div>
    <div class="scores">
        <div class="playerscore">Player: </div>
        <div class="computerscore">Computer: </div>
    </div>
    <div class="buttons">
    <img src="gallery/rock.png" alt="image of rock" class="button" id="rock" type="button">
    <img src="gallery/paper.png" alt="image of paper" class="button" id="paper" type="button">
    <img src="gallery/scissors.png" alt="image of scissors" class="button" id="scissors" type="button">
    </div>
    <div class="result">Result:</div>
</body>
</html>
